<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Additional styles for menu page */
    .menu-container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .menu-title {
      background: linear-gradient(135deg, #0078d7 0%, #4dabf7 100%);
      color: white;
      text-align: center;
      font-size: 32px;
      font-weight: 600;
      padding: 30px 20px;
      margin: 0;
    }
    
    .menu-item {
      display: block;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      color: #495057;
      border-bottom: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }
    
    .menu-item:hover {
      background: #e9ecef;
      color: #0078d7;
    }
    
    .menu-item:last-child {
      border-bottom: none;
    }
  </style>
</head>

  <div class="container">
    <header>
      <div class="profile-img-placeholder">
        <img src="profile-placeholder.svg" alt="Profile Picture Placeholder" class="profile-img">
      </div>

    </header>

    </nav>
