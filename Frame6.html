<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #fff;
    }

    .menu-container {
      max-width: 400px;
      margin: auto;
      border: 2px solid #000;
      border-radius: 8px;
      overflow: hidden;
    }

    .menu-title {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      padding: 20px;
      background: white;
    }

    .menu-item {
      text-align: center;
      padding: 25px;
      font-size: 22px;
      cursor: pointer;
      background-color: #ddd;
      transition: background 0.3s;
    }

    .menu-item:nth-child(even) {
      background-color: white;
    }

    .menu-item:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-title">Menu</div>
    <div class="menu-item" onclick="navigate('profile')">PROFILE</div>
    <div class="menu-item" onclick="navigate('achievement')">Achievement</div>
    <div class="menu-item" onclick="navigate('skills')">Experience and skills</div>
    <div class="menu-item" onclick="navigate('contract')">Contract</div>
  </div>

  <script>
    function navigate(section) {
      alert("You clicked on " + section);
      // Later you can link to another page, e.g.
      // window.location.href = section + ".html";
    }
  </script>
</body>
</html>
