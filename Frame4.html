<!DOCTYPE html>
<html lang="th">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Experience and Skills - Portfolio</title>
    <meta name="description" content="Portfolio showcasing educational background, hard skills, and soft skills" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="frame" role="main">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <section class="overlap" aria-labelledby="main-heading">
            <header class="overlap">
              <div class="div">
                <div class="rectangle" role="presentation"></div>
                <img class="image" src="img/image-2.png" alt="Profile picture" />
                <h1 class="text-wrapper" id="main-heading">Experience and skills</h1>
              </div>
              <div class="rectangle-2" role="presentation"></div>
            </header>
            <section class="overlap-2" aria-labelledby="education-heading">
              <h2 class="text-wrapper-2" id="education-heading">ประวัติการศึกษา</h2>
              <img
                class="screenshot"
                src="img/screenshot-2025-07-08-163732-1.png"
                alt="Education timeline showing years 2012-2019 at Sarasas Witaed Ratchaphruek School, 2019-2022 at Sarasas Witaed Ratchaphruek School, and 2022-2025 at Suankularb Wittayalai Nonthaburi School"
              />
            </section>
            <section class="skills-section" aria-labelledby="skills-heading">
              <div class="hard-skills" aria-labelledby="hard-skills-heading">
                <h2 class="text-wrapper-3" id="hard-skills-heading">HARD SKILL</h2>
                <p class="text-wrapper-4">การพูด อ่าน เขียน ภาษาอังกฤษ</p>
              </div>
              <div class="soft-skills" aria-labelledby="soft-skills-heading">
                <h2 class="text-wrapper-6" id="soft-skills-heading">SOFT SKILL</h2>
                <ul class="text-wrapper-5">
                  <li>การสื่อสาร</li>
                  <li>การทำงานเป็นทีม</li>
                  <li>การแก้ปัญหา</li>
                  <li>การจัดการเวลา</li>
                  <li>ความคิดสร้างสรรค์</li>
                </ul>
              </div>
            </section>
          </section>
          <footer class="rectangle-3" role="contentinfo"></footer>
        </div>
      </div>
    </main>
  </body>
</html>
